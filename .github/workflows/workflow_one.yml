name: Lint, test & deploy on "push"
on: push
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code 
          uses: actions/checkout@v4 
        - name: Install nodeJs
          uses: actions/setup-node@v4
          with: 
            node version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Run Lint Check
          run: npm run lint
    test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code     
          uses: actions/checkout@v4 
        - name: Install nodeJs
          uses: actions/setup-node@v4
          with:     
             node version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Run tests
          run: npm run test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get the code  
          uses: actions/checkout@v4 
        - name: Install nodeJs
          uses: actions/setup-node@v4
          with: 
            node version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy 
          run: echo "Deploying"